<!DOCTYPE html>
<html>
  <head>
    <script>
      var socket;
      document.addEventListener("DOMContentLoaded", (event) => {
        var list = document.getElementById("list-content");
        socket = new WebSocket("ws://localhost:5096/translation");

        socket.onmessage = function (msg) {
          list.innerHTML += "<li>" + msg.data + "</li>";
        };
      });
    </script>
  </head>
  <body>
    <h1>Hello, World</h1>
    <ul id="list-content"></ul>
  </body>
</html>
